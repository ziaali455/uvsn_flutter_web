<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <!-- <base href="/uvsn_flutter_web/"> -->

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="uvsn_image_analyzer">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>uvsn_image_analyzer</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="loading" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-family: sans-serif; color: #666;">
    Loading Flutter App...
  </div>
  <script>
    console.log('Index.html loaded');
    console.log('Base href:', document.querySelector('base').href);
    console.log('Current URL:', window.location.href);
    
    window.addEventListener('error', function(e) {
      console.error('Global error:', e.error);
      document.getElementById('loading').innerHTML = 'Error loading app: ' + e.message;
    });
    
    window.addEventListener('unhandledrejection', function(e) {
      console.error('Unhandled promise rejection:', e.reason);
      document.getElementById('loading').innerHTML = 'Promise rejection: ' + e.reason;
    });
  </script>
  <script src="flutter_bootstrap.js" async onerror="console.error('Failed to load flutter_bootstrap.js')"></script>
  <script>
    // Hide loading message once Flutter starts
    window.addEventListener('flutter-first-frame', function() {
      const loading = document.getElementById('loading');
      if (loading) loading.style.display = 'none';
    });
  </script>
</body>
</html>
